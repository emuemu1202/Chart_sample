<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>横棒グラフ描画</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  </head>
  <body>
    <header>
      <h1>横棒グラフ描画</h1>
    </header>
    <main>
      <section>
        <h2>データ入力</h2>
        <form id="dataForm">
          <div class="form-group">
            <label for="label1">ラベル1:</label>
            <input type="text" id="label1" name="label1" />
            <label for="value1">値1:</label>
            <input type="number" id="value1" name="value1" />
          </div>
          <div class="form-group">
            <label for="label2">ラベル2:</label>
            <input type="text" id="label2" name="label2" />
            <label for="value2">値2:</label>
            <input type="number" id="value2" name="value2" />
          </div>
          <div class="form-group">
            <label for="label3">ラベル3:</label>
            <input type="text" id="label3" name="label3" />
            <label for="value3">値3:</label>
            <input type="number" id="value3" name="value3" />
          </div>
          <button type="button" id="drawButton">グラフを描画</button>
        </form>
      </section>
      <section>
        <h2>グラフ</h2>
        <canvas id="myChart"></canvas>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 横棒グラフ描画</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
